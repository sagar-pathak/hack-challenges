<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking Challenge 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .message {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Hacking Challenge 2!</h1>
        <p>You've found an encrypted message that you need to decrypt to proceed:</p>
        
        <blockquote>
            <p>MYsmil/Azta8I8Fb1Phkj61zh4c3MHfwpg7eXopRlsT6QJAT1H0QOB0A9SXbhpKH</p>
        </blockquote>

        <div class="message"></div>

        <form>
            <label for="decryption">Decryption Key:</label>
            <input type="text" id="decryption" name="decryption">
            <br><br>
            <button type="button" onclick="decryptMessage()">Decrypt</button>
        </form>
    </div>

    <script>
        const encryptedMessage = "MYsmil/Azta8I8Fb1Phkj61zh4c3MHfwpg7eXopRlsT6QJAT1H0QOB0A9SXbhpKH";
        const decryptionKey = "secret"; // Change this to set the correct decryption key

        function decryptMessage() {
            const userInput = document.getElementById("decryption").value.toLowerCase();
            const messageElement = document.querySelector(".message");

            if (userInput === decryptionKey) {
                messageElement.textContent = "Message decrypted: \"Welcome to Computer Security lab [UofM]\"";
                messageElement.style.color = "green";
            } else {
                messageElement.textContent = "Incorrect key. Try again!";
                messageElement.style.color = "red";
            }
        }
    </script>
</body>
</html>
